<h1>Books List</h1>

<table border="1">
  <tr>
    <th>Title</th>
    <th>Genre</th>
    <th>Published Date</th>
    <th>Author</th>
  </tr>
  {% for book in object_list %}
  <tr>
    <td>{{ book.title }}</td>
    <td>{{ book.genre }}</td>
    <td>{{ book.published_date }}</td>
    <td>{{ book.author.name }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4">No books found.</td>
  </tr>
  {% endfor %}
</table>

<a href="/books/add/">Add New Book</a>
