{% extends "base.html" %}
{% block content %}
<h2>Borrow Records</h2>
<table border="1">
    <tr>
        <th>User Name</th>
        <th>Book</th>
        <th>Borrow Date</th>
        <th>Return Date</th>
    </tr>
    {% for record in object_list %}
    <tr>
        <td>{{ record.user_name }}</td>
        <td>{{ record.book.title }}</td>
        <td>{{ record.borrow_date }}</td>
        <td>{{ record.return_date }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No records found.</td></tr>
    {% endfor %}
</table>
{% endblock %}
